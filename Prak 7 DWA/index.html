<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans mt-5">
    <h1 class="text-3xl font-bold text-blue-600 mb-5" >Aplikasi Buku Favorit</h1>

    <!-- Input Nama Pengguna -->
    <div id="session-container" class="mb-5">
        <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" class="border border-gray-300 p-2 rounded mr-2" />
        <button id="btnSimpanNama" class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white py-2 px-4 rounded hover:bg-blue-700">Simpan Nama</button>
        <h3 id="salamPengguna" class="text-lg mt-3 text-blue-600"></h3>
    </div>

    <!-- Form Tambah Buku -->
    <form id="form-tambah-buku" class="mb-5">
        <input type="text" id="judul" placeholder="Judul Buku" required class="border border-gray-300 p-2 rounded w-full mb-2" />
        <input type="text" id="penulis" placeholder="Penulis" required class="border border-gray-300 p-2 rounded w-full mb-2" />
        <input type="number" id="tahun" placeholder="Tahun Terbit" required class="border border-gray-300 p-2 rounded w-full mb-2" />
        <button type="submit" class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white py-2 px-4 rounded hover:bg-blue-700">Tambah Buku</button>
    </form>

    <!-- Daftar Buku -->
    <h2 class="text-2xl font-semibold text-blue-600 mb-2">Daftar Buku</h2>
    <div id="daftar-buku" class="border border-gray-300 p-4 rounded mb-5"></div>

    <!-- Buku Favorit -->
    <h2 class="text-2xl font-semibold text-blue-600 mb-2">Buku Favorit</h2>
    <div id="buku-favorit" class="border border-gray-300 p-4 rounded"></div>

    <script src="script.js"></script>
</body>
</html>
